    <script>
        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
        $(function () {
         
            $.ajax({
                url: 'PersonalHandler.ashx',
                type: 'post',
                data: {
                    id: getUrlParam('id')
                },
                success: function (res) {
                    var arr = eval(res);
                    $.each(arr, function (index, obj) {
                        $('.f-18').html(arr[index].petname)
                        $('.sex').html(arr[index].gender)
                        $('.phone').html(arr[index].phone)
                        $('.email').html(arr[index].email)
                        $('.address').html(arr[index].address)
                        $('.eduate').html(arr[index].education)
                        $('.height').html(arr[index].height)
                        $(".avatar").attr("src", "../images/header/"+arr[index].headImgUrl);
                    })
                   
                }
            })
        })
    </script>
